# Netlify Configuration
[build]
  # Directorio del código fuente
  base = "."
  
  # Comando de build
  command = "npm run build"
  
  # Directorio de publicación (donde Vite genera los archivos)
  publish = "dist"

# Configuración de headers para seguridad y cache
[[headers]]
  for = "/*"
  [headers.values]
    X-Frame-Options = "DENY"
    X-Content-Type-Options = "nosniff"
    X-XSS-Protection = "1; mode=block"
    Referrer-Policy = "strict-origin-when-cross-origin"

# Cache para assets estáticos (JS, CSS, imágenes)
[[headers]]
  for = "/assets/*"
  [headers.values]
    Cache-Control = "public, max-age=31536000, immutable"

# Redirect rules para SPA (todas las rutas van al index.html)
[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

# Configuración de Node.js
[build.environment]
  NODE_VERSION = "18"

